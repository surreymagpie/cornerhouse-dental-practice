{{ define "main" }}
<h1 class="page-title">
  {{ .Title }}
</h1>
<section class="content-list">
  {{ range .Pages }}
  <article class="content-article">
    <a href="{{ .Permalink }}" class="content-link">
      <h3>{{ .Title }}</h3>
    </a>
    <div class="content-summary">{{- .Summary -}}</div>
    <a href="{{ .Permalink }}" class="read-more">Read more &raquo;</a>
  </article>
  {{ end -}}
</section>
{{ end}}
