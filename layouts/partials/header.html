<header class="site-header">
  <svg class="logo">
    <use xlink:href='{{ "img/sprite.svg" | relURL }}#logo' />
  </svg>

  <nav class="main-menu">
    <ul class="menu">

      {{ range .Site.Menus.main }}
        <li class="menu__item">
          <a href="{{ .URL }}" class="menu__link">{{ .Name }}</a>
        </li>
      {{ end }}
    </ul>
  </nav>
</header>
